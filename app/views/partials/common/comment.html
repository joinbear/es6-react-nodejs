<br />
{{#each article.art_comments}}
  <p><a href="{{website}}">{{name}}</a>
  <span class="info"> 回复于 {{time}}</span></p>
  <p>{{content}}</p>
{{/each}}

<form method="post">
  {{#if user}}
    姓名：<input type="text" name="name" value="{{user.username}}" /><br />
    邮箱：<input type="text" name="email" value="{{user.email}}" /><br />
    网址：<input type="text" name="website" value="/u/{{user.username}}" /><br />
  {{else}}
    姓名：<input type="text" name="name" /><br />
    邮箱：<input type="text" name="email" /><br />
    网址：<input type="text" name="website" value="http://" /><br />
  {{/if}}
  <textarea name="content" rows="5" cols="80"></textarea><br />
  <input type="submit" value="留言" />
</form>
